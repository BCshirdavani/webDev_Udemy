<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Basics</title>

	<link rel="stylesheet" type="text/css" href="bootstrap.css">

	<!-- import by we link -->
	<!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> -->

	<!-- Override Button style -->
	<style type="text/css">
		.btn-danger{
			background: orange;
		}
	</style>

</head>
<body>
	<h1>Bootstrap Basics</h1>
	<!-- <button>Click Me</button> -->
	<button class="btn btn-success btn-xs">Click Me</button>
	<button class="btn btn-success btn-xs active">Click Me</button>
	<button class="btn btn-success btn-xs disabled">Click Me</button>
	<button class="btn btn-danger btn-xs">Click Me</button>

	<a href="http://www.getbootstrap.com" class="btn btn-info btn-lg">Bootstrap Docs</a>

	<!-- jumbotron -->
	<div class="container">
		<div class="jumbotron">
		  <h1>This is a jumbotron</h1>
		  <p>Normally a jumbotron would hit the side edges of the page. But I've nested it inside of a "container" class div tag...</p>
		  <button class="btn btn-success btn-lg">Button</button>
		</div>

		<button class="btn btn-success btn-xs">Click Me</button>
		<button class="btn btn-success btn-xs active">Click Me</button>
		<button class="btn btn-success btn-xs disabled">Click Me</button>
		<button class="btn btn-danger btn-xs">Click Me</button>

		<!-- Forms -->
		<form>
		  <div class="form-group">
		    <label for="exampleInputEmail1">Email address</label>
		    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
		    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">Password</label>
		    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
		  </div>
		  <div class="form-group form-check">
		    <input type="checkbox" class="form-check-input" id="exampleCheck1">
		    <label class="form-check-label" for="exampleCheck1">Check me out</label>
		    <p class="help-block">help-block text here...</p>
		  </div>
		  <button type="submit" class="btn btn-primary">Submit</button>
		</form>

		<!-- In-line form -->
		<div class="form-check form-check-inline">
		  <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
		  <label class="form-check-label" for="inlineCheckbox1">1</label>
		</div>
		<div class="form-check form-check-inline">
		  <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
		  <label class="form-check-label" for="inlineCheckbox2">2</label>
		</div>
		<div class="form-check form-check-inline">
		  <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" disabled>
		  <label class="form-check-label" for="inlineCheckbox3">3 (disabled)</label>
		</div>

	</div>



</body>

</html>
