<!-- Flex Box -->

<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>


<body>
    <div class="container">
        <h1 class = "text-center display-4">Flexbox</h1>
        <!-- flex left to right by default -->
        <div class = "border border-dark d-flex justify-content-around" style="height: 100px">
            <button class = "btn btn-info btn-lg">LARGE</button>
            <button class = "btn btn-primary">SMALL</button>
            <button class = "btn btn-warning">SMALL</button>
        </div>
        <div class = "border border-dark d-flex justify-content-between align-items-center" style="height: 100px">
            <button class = "btn btn-info btn-lg">LARGE</button>
            <button class = "btn btn-primary">SMALL</button>
            <button class = "btn btn-warning">SMALL</button>
        </div>
        <!-- direction -->
        <div class = "border border-dark d-flex justify-content-start align-items-end" style="height: 100px">
            <button class = "btn btn-info btn-lg">LARGE 1</button>
            <button class = "btn btn-primary">SMALL 2</button>
            <button class = "btn btn-warning">SMALL 3</button>
        </div>
        <div class = "border border-dark d-flex justify-content-start align-items-end flex-row-reverse" style="height: 100px">
            <button class = "btn btn-info btn-lg">LARGE 1</button>
            <button class = "btn btn-primary">SMALL 2</button>
            <button class = "btn btn-warning">SMALL 3</button>
        </div>
        <!-- Axis change -->
        <div class = "border border-dark d-flex flex-column" style="height: 150px">
            <button class = "btn btn-info btn-lg">LARGE 1</button>
            <button class = "btn btn-primary">SMALL 2</button>
            <button class = "btn btn-warning">SMALL 3</button>
        </div>
        <!-- stacking dynamically at medium size -->
        <h1 class = "display-4 text-center">Example Stack Dynamically</h1>
        <div class = "d-flex justify-content-between flex-column flex-md-row align-items-start">
            <button class = "btn btn-dark btn-lg">Link 1</button>
            <button class = "btn btn-dark btn-lg">Link 2</button>
            <button class = "btn btn-dark btn-lg">Link 3</button>
            <button class = "btn btn-dark btn-lg">Link 4</button>
            <button class = "btn btn-dark btn-lg">Link 5</button>
            <button class = "btn btn-dark btn-lg">Link 6</button>
        </div>
       

        <!-- NAV comes with FlexBox -->
        <div class = "text-center display-4">Navs+Flex</div>
        <ul class="nav border border-primary justify-content-end">
            <li class="nav-item">
                <a class="nav-link active" href="#">Active</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Disabled</a>
            </li>
        </ul>
         <nav class="nav justify-content-around">
            <a class="nav-link active" href="#">Active</a>
            <a class="nav-link" href="#">Link</a>
            <a class="nav-link" href="#">Link</a>
            <a class="nav-link disabled" href="#">Disabled</a>
        </nav>
        <nav class="nav nav-tabs mt-5">
            <a class="nav-link active" href="#">Active</a>
            <a class="nav-link" href="#">Link</a>
            <a class="nav-link" href="#">Link</a>
            <a class="nav-link disabled" href="#">Disabled</a>
        </nav>

        <nav class="nav flex-column flex-sm-row justify-content-center align-items-center mt-5">
            <a class="nav-link active" href="#">Active</a>
            <a class="nav-link" href="#">Link</a>
            <a class="nav-link" href="#">Link</a>
            <a class="nav-link disabled" href="#">Disabled</a>
        </nav>
        
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
